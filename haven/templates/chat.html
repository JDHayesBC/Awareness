<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/haven.css">
</head>
<body class="h-full bg-gray-900 text-gray-100">

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-full">
        <div class="bg-gray-800 rounded-lg p-8 max-w-sm w-full mx-4 border border-gray-700">
            <h1 class="text-2xl font-bold mb-2 text-center">Haven</h1>
            <p class="text-gray-400 text-sm text-center mb-6">Private space for family</p>
            <input
                id="token-input"
                type="password"
                placeholder="Paste your token"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-gray-100 placeholder-gray-500 mb-4"
                autofocus
            >
            <button
                id="login-btn"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors"
            >
                Enter
            </button>
            <p id="login-error" class="text-red-400 text-sm mt-3 text-center hidden"></p>
        </div>
    </div>

    <!-- Chat Interface (hidden until login) -->
    <div id="chat-app" class="hidden h-full flex">

        <!-- Sidebar -->
        <div id="sidebar" class="w-56 bg-gray-800 border-r border-gray-700 flex flex-col flex-shrink-0">

            <!-- Server header -->
            <div class="px-4 py-3 border-b border-gray-700">
                <h2 class="font-bold text-lg">Haven</h2>
            </div>

            <!-- Rooms -->
            <div class="flex-1 overflow-y-auto px-2 py-2">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-2 mb-1">Rooms</div>
                <div id="room-list"></div>

                <div id="dm-section" class="mt-4 hidden">
                    <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-2 mb-1">Direct Messages</div>
                    <div id="dm-list"></div>
                </div>
            </div>

            <!-- User info -->
            <div class="px-3 py-2 border-t border-gray-700 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 flex-shrink-0"></div>
                <span id="current-user" class="text-sm truncate"></span>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="flex-1 flex flex-col min-w-0">

            <!-- Room header -->
            <div class="px-4 py-3 border-b border-gray-700 flex items-center justify-between flex-shrink-0">
                <div>
                    <span id="room-name" class="font-bold"></span>
                    <span id="typing-indicator" class="text-sm text-gray-500 ml-2 hidden"></span>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto px-4 py-2 flex flex-col">
                <div id="load-more" class="text-center py-2 hidden">
                    <button class="text-sm text-gray-500 hover:text-gray-300" onclick="haven.loadMore()">Load older messages</button>
                </div>
                <div id="message-list"></div>
            </div>

            <!-- Input -->
            <div class="px-4 py-3 border-t border-gray-700 flex-shrink-0">
                <div class="flex gap-2">
                    <input
                        id="message-input"
                        type="text"
                        placeholder="Type a message..."
                        class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-gray-100 placeholder-gray-500"
                        disabled
                    >
                    <button
                        id="send-btn"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors disabled:opacity-50"
                        disabled
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Users panel -->
        <div id="users-panel" class="w-48 bg-gray-800 border-l border-gray-700 flex-shrink-0 hidden lg:flex flex-col">
            <div class="px-4 py-3 border-b border-gray-700">
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Users</span>
            </div>
            <div id="user-list" class="flex-1 overflow-y-auto px-2 py-2"></div>
        </div>
    </div>

    <script src="/static/haven.js"></script>
</body>
</html>
