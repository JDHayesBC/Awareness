# Pattern Persistence System - Docker Stack
# Provides semantic memory for Claude instances
#
# Usage:
#   docker compose up -d
#
# Services:
#   - chromadb: Vector database for word-photo embeddings (Layer 2)
#   - falkordb: Graph database for Graphiti (Layer 3)
#   - graphiti: Knowledge graph extraction and search (Layer 3)
#   - pps-server: MCP server for Claude Code integration
#   - pps-web: Web dashboard for observability
#
# Data Persistence:
#   - ChromaDB data: ${PROJECT_ROOT}/docker/pps/chromadb_data (bind-mount)
#   - Neo4j data: ${PROJECT_ROOT}/docker/pps/neo4j_data (bind-mount)
#   - SQLite, identity files: bind-mounts configured in .env

services:
  # Vector Database for semantic search
  chromadb:
    image: chromadb/chroma:latest
    container_name: pps-chromadb
    restart: unless-stopped
    ports:
      - "${CHROMA_PORT:-8200}:8000"
    volumes:
      # Note: ChromaDB stores data in /data/ (not /chroma/chroma/ as older docs suggest)
      # Bind-mount to host for persistence (Issue #131)
      - ${PROJECT_ROOT}/docker/pps/chromadb_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # Graph Database for Graphiti (Layer 3: Rich Texture)
  neo4j:
    image: neo4j:5.26-community
    container_name: pps-neo4j
    restart: unless-stopped
    ports:
      - "127.0.0.1:7474:7474"  # HTTP
      - "127.0.0.1:7687:7687"  # Bolt
    volumes:
      # Bind-mount to host for persistence (Issue #131)
      - ${PROJECT_ROOT}/docker/pps/neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password123}
      - NEO4J_PLUGINS=["apoc"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Knowledge Graph Service (Layer 3: Rich Texture)
  graphiti:
    image: zepai/graphiti:latest
    container_name: pps-graphiti
    restart: unless-stopped
    ports:
      - "127.0.0.1:${GRAPHITI_PORT:-8203}:8000"
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      # LLM: Uses OpenAI for now (CC wrapper blocked by upstream, see Issue #118)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - OPENAI_BASE_URL=${GRAPHITI_LLM_BASE_URL:-https://api.openai.com/v1}  # Ignored by Graphiti
      # - MODEL_NAME=${GRAPHITI_LLM_MODEL:-gpt-4o-mini}
      # Neo4j connection
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      # Graphiti config
      - DEFAULT_GROUP_ID=default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Pattern Persistence MCP Server
  pps-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pps-server
    restart: unless-stopped
    ports:
      - "${PPS_PORT:-8201}:8000"
    depends_on:
      chromadb:
        condition: service_started
      neo4j:
        condition: service_healthy
      graphiti:
        condition: service_healthy
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GRAPHITI_HOST=graphiti
      - GRAPHITI_PORT=8000
      # Neo4j connection for direct graphiti_core mode (enables custom entity types)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      # Entity path - container internal path (host path in .env is for volume mount only)
      - ENTITY_PATH=/app/entity
      # Entity name - can't derive from mount path, must be explicit
      - ENTITY_NAME=${ENTITY_NAME:-lyra}
      # Shared data path (SQLite, logs) - container internal path
      - CLAUDE_HOME=/app/claude_home
      - JINA_API_KEY=${JINA_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Ambient recall optimization (per-turn context enrichment)
      - PPS_ENABLE_EXPLORE=${PPS_ENABLE_EXPLORE:-true}
      # Database now in entity directory (Issue #131 migration)
      - PPS_MESSAGE_DB_PATH=${PPS_MESSAGE_DB_PATH:-/app/entity/data/conversations.db}
      # Graphiti group_id for entity isolation (derived from ENTITY_PATH if not set)
      - GRAPHITI_GROUP_ID=${GRAPHITI_GROUP_ID:-}
      # Entity authentication (per-call token validation)
      - PPS_STRICT_AUTH=${PPS_STRICT_AUTH:-false}
      - PPS_MASTER_TOKEN=${PPS_MASTER_TOKEN:-}
    volumes:
      # Mount entity directory (identity files, crystals, word-photos, AND databases)
      - ${ENTITY_PATH}:/app/entity:rw
      # Legacy mount - kept for logs/state files, databases moved to entity/data/
      - ${CLAUDE_HOME}/data:/app/claude_home/data:rw
      - ${CLAUDE_HOME}/journals:/app/claude_home/journals:ro
      # Spaces (read-only reference)
      - ${CLAUDE_HOME}/spaces:/app/claude_home/spaces:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Web Dashboard for observability
  pps-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: pps-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8202}:8000"
    depends_on:
      chromadb:
        condition: service_started
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GRAPHITI_HOST=graphiti
      - GRAPHITI_PORT=8000
      # Neo4j connection for direct graphiti_core mode (enables custom entity types)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      # Entity path - container internal path (host path in .env is for volume mount only)
      - ENTITY_PATH=/app/entity
      - CLAUDE_HOME=/app/claude_home
      # OpenAI for graphiti_core embeddings
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # Mount entity directory (identity files, crystals, word-photos)
      - ${ENTITY_PATH}:/app/entity:ro
      # Shared data (SQLite needs rw for WAL mode)
      - ${CLAUDE_HOME}/data:/app/claude_home/data:rw
      - ${CLAUDE_HOME}/journals:/app/claude_home/journals:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # OpenAI-compatible wrapper for ClaudeInvoker
  # Provides /v1/chat/completions endpoint for Graphiti to eliminate OpenAI costs
  pps-haiku-wrapper:
    build:
      context: ../..
      dockerfile: pps/docker/Dockerfile.cc-wrapper
    container_name: pps-haiku-wrapper
    restart: unless-stopped
    ports:
      - "127.0.0.1:8204:8000"
    volumes:
      # Mount Claude CLI credentials from host
      - ${HOME}/.claude/.credentials.json:/root/.claude/.credentials.json:ro
    environment:
      - WRAPPER_MODEL=${WRAPPER_MODEL:-haiku}
      - WRAPPER_VERBOSE=${WRAPPER_VERBOSE:-0}  # Set to 1 to log full prompts/responses
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # ClaudeInvoker init takes ~33s

# Volumes removed - now using bind-mounts to ${PROJECT_ROOT}/docker/pps/ (Issue #131)
# This ensures data survives Docker incidents

networks:
  default:
    name: pps-network
