# Pattern Persistence System - Docker Stack
# Provides semantic memory for Claude instances
#
# Usage:
#   docker compose up -d
#
# Services:
#   - chromadb: Vector database for word-photo embeddings (Layer 2)
#   - falkordb: Graph database for Graphiti (Layer 3)
#   - graphiti: Knowledge graph extraction and search (Layer 3)
#   - pps-server: MCP server for Claude Code integration
#   - pps-web: Web dashboard for observability
#
# Volumes:
#   - chromadb_data: Persistent vector storage
#   - falkordb_data: Persistent graph storage
#   - Bind mounts for identity files and SQLite (configure in .env)

services:
  # Vector Database for semantic search
  chromadb:
    image: chromadb/chroma:latest
    container_name: pps-chromadb
    restart: unless-stopped
    ports:
      - "${CHROMA_PORT:-8200}:8000"
    volumes:
      # Note: ChromaDB stores data in /data/ (not /chroma/chroma/ as older docs suggest)
      - chromadb_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # Graph Database for Graphiti (Layer 3: Rich Texture)
  neo4j:
    image: neo4j:5.26-community
    container_name: pps-neo4j
    restart: unless-stopped
    ports:
      - "127.0.0.1:7474:7474"  # HTTP
      - "127.0.0.1:7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password123}
      - NEO4J_PLUGINS=["apoc"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Knowledge Graph Service (Layer 3: Rich Texture)
  graphiti:
    image: zepai/graphiti:latest
    container_name: pps-graphiti
    restart: unless-stopped
    ports:
      - "127.0.0.1:${GRAPHITI_PORT:-8203}:8000"
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      # Required: OpenAI for entity extraction (Graphiti uses this internally)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Neo4j connection
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      # Graphiti config
      - DEFAULT_GROUP_ID=lyra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Pattern Persistence MCP Server
  pps-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pps-server
    restart: unless-stopped
    ports:
      - "${PPS_PORT:-8201}:8000"
    depends_on:
      chromadb:
        condition: service_started
      graphiti:
        condition: service_healthy
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GRAPHITI_HOST=graphiti
      - GRAPHITI_PORT=8000
      - CLAUDE_HOME=${CLAUDE_HOME:-/home/jeff/.claude}
      - JINA_API_KEY=${JINA_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # Mount identity files (read-only for safety)
      - ${CLAUDE_HOME:-/home/jeff/.claude}/memories:/app/memories:ro
      - ${CLAUDE_HOME:-/home/jeff/.claude}/data:/app/data:ro
      - ${CLAUDE_HOME:-/home/jeff/.claude}/journals:/app/journals:ro
      # Spaces are read-only
      - ${CLAUDE_HOME:-/home/jeff/.claude}/spaces:/app/spaces:ro
      # Crystals directory (read-write for crystallization)
      - ${CLAUDE_HOME:-/home/jeff/.claude}/crystals:/app/crystals:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Web Dashboard for observability
  pps-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: pps-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8202}:8000"
    depends_on:
      chromadb:
        condition: service_started
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GRAPHITI_HOST=graphiti
      - GRAPHITI_PORT=8000
      - CLAUDE_HOME=/app/claude_home
    volumes:
      # Mount identity files (read-only)
      - ${CLAUDE_HOME:-/home/jeff/.claude}/memories:/app/claude_home/memories:ro
      - ${CLAUDE_HOME:-/home/jeff/.claude}/data:/app/claude_home/data:ro
      - ${CLAUDE_HOME:-/home/jeff/.claude}/journals:/app/claude_home/journals:ro
      - ${CLAUDE_HOME:-/home/jeff/.claude}/crystals:/app/claude_home/crystals:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  chromadb_data:
    driver: local
  neo4j_data:
    driver: local

networks:
  default:
    name: pps-network
